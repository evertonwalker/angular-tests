<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <fa-icon [icon]="fonts.faThumbsUp" tabindex="0" role="button" size="1x" [attr.aria-describedby]="id">  </fa-icon>
  <span class="like-counter" [attr.id]="id" [attr.aria-label]="likes + ':pessoas curtiram '" aria-live="true" aria-atomic="true">
    {{ likes }}
  </span>
</div>
